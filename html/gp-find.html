<head>

    <!-- Datepicker -->
    <link rel="stylesheet" href="external/datetimepicker/bootstrap-datetimepicker.min.css">
    <script src="external/datetimepicker/bootstrap-datetimepicker.js"></script>
    <!-- Selectpicker -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/css/bootstrap-select.min.css' rel='stylesheet' type='text/css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/js/bootstrap-select.min.js'></script>
    <!-- Toastr -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css' type='text/css'>
    <!-- Querystring -->
    <script src="js/querystring.js"></script>
    <link rel='stylesheet' href="styles/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #map-container {
            top: 2px;
            height: 300px
        }
    </style>

    <title>Find a GP</title>

    <script>
        $(document).ready(function () {
        });
    </script>
</head>

<body>
    <div class='center-container'>
        <centre><h2>Find a GP</h2></centre>
        <div id="map-container" class="col-md-6"></div>
        <div id="element"></div>

        <link rel="stylesheet" type="text/css" media="all" href="http://media.nhschoices.nhs.uk/widgets/FindServices/nhs.fs.widget.css" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="http://media.nhschoices.nhs.uk/widgets/FindServices/nhs.fs.widget.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script>
            function init_map() {
                $('#element').fsNHSWidget([1]);
                
                var var_location = new google.maps.LatLng(51.522600, -0.085515);

                var var_mapoptions = {
                    center: var_location
                    , zoom: 14
                };
                var var_marker = new google.maps.Marker({
                    position: var_location
                    , map: var_map
                    , title: "Nearby GP Services"
                });
                var var_map = new google.maps.Map(document.getElementById("map-container")
                    , var_mapoptions);
                
               var_marker.setMap(var_map); 
                
                
            };
    
            google.maps.event.addDomListener(window, 'load', init_map);
        </script>
        
</body>

</html>
