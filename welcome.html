        <script>
            $(document).ready(function(){
                $('#language-picker').selectpicker('refresh');
                $('#next').on('click', function(){
                    var lang = $('#language-picker').val();
                    console.log(lang);
                   window.location = '/date-entry.html?' + querystring.stringify({'lang':lang}); 
                });
            });
        </script>

        element image<br>
        element info text<br>
        <select id="language-picker" class="selectpicker">
            <option>English</option>
            <option>Arabic</option>
        </select><br>
        <button id='next'>
            Next
        </button>
